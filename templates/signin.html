<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - HackFlow</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="toggle-container">
        <span class="toggle-label">Light Mode</span>
        <label class="toggle-switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider"></span>
        </label>
    </div>

    <div class="card">
        <div class="card-header">
            HACKFLOW
        </div>
        <div class="card-body">
            <h5 class="card-title">Sign In</h5>
            {% if error %}
                <p class="error-message">{{ error }}</p>
            {% endif %}
            <form method="POST" action="{{ url_for('signin') }}">
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" class="form-control" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div>

                <div class="form-group">
                    <hr>
                    
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
        </div>
        <div class="card-footer">
            Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;
        const card = document.querySelector('.card');
        const cardHeader = document.querySelector('.card-header');
        const cardFooter = document.querySelector('.card-footer');
        const formGroups = document.querySelectorAll('.form-group');
        const formControls = document.querySelectorAll('.form-control');
        const btnsPrimary = document.querySelectorAll('.btn-primary');
        const btnsGoogle = document.querySelectorAll('.btn-google');
        const toggleLabel = document.querySelector('.toggle-label');
        const hrs = document.querySelectorAll('hr');

        darkModeToggle.addEventListener('change', () => {
            body.classList.toggle('dark-mode');
            card.classList.toggle('dark-mode');
            cardHeader.classList.toggle('dark-mode');
            cardFooter.classList.toggle('dark-mode');
            toggleLabel.classList.toggle('dark-mode');

            formGroups.forEach(formGroup => {
                formGroup.classList.toggle('dark-mode');
            });

            formControls.forEach(formControl => {
                formControl.classList.toggle('dark-mode');
            });

            btnsPrimary.forEach(btn => {
                btn.classList.toggle('dark-mode');
            });

            btnsGoogle.forEach(btn => {
                btn.classList.toggle('dark-mode');
            });

            hrs.forEach(hr => {
                hr.classList.toggle('dark-mode');
            });
        });
    </script>
</body>
</html>
