<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --background-color: #ffffff;
            --text-color: #333333;
            --card-bg: #f5f5f5;
            --border-color: #dddddd;
        }

        [data-theme="dark"] {
            --background-color: #1a1a1a;
            --text-color: #ffffff;
            --card-bg: #2d2d2d;
            --border-color: #404040;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .profile-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-photo-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
        }

        .profile-photo {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--border-color);
        }

        .photo-upload {
            position: absolute;
            bottom: 0;
            right: 0;
            background: var(--text-color);
            border-radius: 50%;
            padding: 8px;
            cursor: pointer;
        }

        .profile-info {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .info-group {
            margin-bottom: 15px;
        }

        .info-label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .info-value {
            padding: 8px;
            width: 100%;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background-color: var(--card-bg);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .logout-btn {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
        }

        .logout-btn:hover {
            background-color: #ff0000;
        }

        .theme-switch-wrapper {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
        }

        .theme-label {
            margin-left: 10px;
            font-size: 14px;
        }

        .theme-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="theme-switch-wrapper">
            <label class="theme-switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider round"></span>
            </label>
            <span class="theme-label">Dark Mode</span>
        </div>
        
        <div class="profile-header">
            <div class="profile-photo-container">
                <img src="{{ user.profile_photo_url or 'default-avatar.png' }}" alt="Profile Photo" class="profile-photo" id="profile-photo">
                <label for="photo-input" class="photo-upload">ðŸ“·</label>
                <input type="file" id="photo-input" name="photo" accept="image/*">
            </div>
        </div>

        <form method="POST" action="{{ url_for('profile') }}" enctype="multipart/form-data">
            <div class="profile-info">
                <div class="info-group">
                    <div class="info-label">Username</div>
                    <input type="text" class="info-value" id="username" placeholder="Enter username" value="{{ user.username }}" readonly>
                </div>

                <div class="info-group">
                    <div class="info-label">Email ID</div>
                    <input type="email" class="info-value" id="email" readonly value="{{ user.email }}" readonly>
                </div>

                <div class="info-group">
                    <div class="info-label">Mobile Number</div>
                    <input type="tel" class="info-value" id="mobile" name="mobile" placeholder="Enter mobile number" value="{{ user.mobile }}">
                </div>

                <div class="info-group">
                    <div class="info-label">Age</div>
                    <input type="number" class="info-value" id="age" name="age" placeholder="Enter age" value="{{ user.age }}">
                </div>
            </div>

            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-number">0</div>
                    <div>Hackathons Completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">0</div>
                    <div>Events Organized</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">0</div>
                    <div>Ongoing Events</div>
                </div>
            </div>

            <button type="submit" class="logout-btn">Update Profile</button>
        </form>
        <button class="logout-btn" onclick="logout()">Log Out</button>
    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.getElementById('theme-toggle');
            const themeLabel = document.querySelector('.theme-label');
            
            if (themeToggle.checked) {
                body.setAttribute('data-theme', 'dark');
                themeLabel.textContent = 'Dark Mode';
            } else {
                body.removeAttribute('data-theme');
                themeLabel.textContent = 'Light Mode';
            }
        }

        function updateProfilePhoto(input) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                // Check file size (limit to 5MB)
                if (file.size > 5 * 1024 * 1024) {
                    alert('File size must be less than 5MB');
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profile-photo').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        function logout() {
            // Add your logout logic here
            alert('Logging out...');
            // Redirect to login page or perform other logout actions
        }

        // Add this event listener after the toggleTheme function
        document.getElementById('theme-toggle').addEventListener('change', toggleTheme);
    </script>
</body>
</html>
